version: '3.7'

services:
  web:
    build:
         context: .
         dockerfile: Dockerfile
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/app/
    ports:
      - 4000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    env_file:
      - ./.env

